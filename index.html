<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEW TCG Deck Constructor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="text-align: center;">
            <h2>Loading AEW Deck Constructor...</h2>
            <p>Please wait while we load the card database.</p>
        </div>
    </div>

    <!-- Main App Container (initially hidden) -->
    <div id="app-container" style="display: none;">
        <!-- All the application HTML from the previous correct version goes here -->
        <header>
            <h1>AEW TCG Deck Constructor</h1>
        </header>
        <main class="container">
            <!-- Search Panel -->
            <div class="search-panel">
                <!-- ... all the search panel HTML ... -->
            </div>
            <!-- Deck Panel -->
            <div class="deck-panel">
                <!-- ... all the deck panel HTML ... -->
            </div>
        </main>
        <!-- Modals -->
        <div id="cardModal" class="modal-backdrop">
            <!-- ... modal HTML ... -->
        </div>
        <div id="importModal" class="modal-backdrop">
            <!-- ... modal HTML ... -->
        </div>
    </div>

    <!-- =================================================================== -->
    <!--                  EMERGENCY TIMEOUT SCRIPT                         -->
    <!-- =================================================================== -->
    <script>
        // Emergency loading screen removal - if app doesn't load in 10 seconds
        setTimeout(() => {
            const loadingOverlay = document.getElementById('loading-overlay');
            const appContainer = document.getElementById('app-container');
            if (loadingOverlay && loadingOverlay.style.display !== 'none') {
                console.warn('⚠️ Emergency: Removing loading screen due to timeout');
                loadingOverlay.style.display = 'none';
                if (appContainer) appContainer.style.display = 'block';
                // Create a new div for the error message to avoid overwriting the app
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; padding: 20px; color: red; background: white; z-index: 10000; text-align: center;';
                errorDiv.innerHTML = '⚠️ Application failed to load completely. Check console for errors.';
                document.body.appendChild(errorDiv);
            }
        }, 10000);
    </script>
    <!-- =================================================================== -->

    <script type="module" src="main.js"></script>
</body>
</html>
