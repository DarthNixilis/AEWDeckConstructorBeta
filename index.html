<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEW TCG Deck Constructor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- =================================================================== -->
    <!--            EMERGENCY DEBUG PANEL (From Your Team's Spec)          -->
    <!-- =================================================================== -->
    <div id="emergency-debug" style="display: none; position: fixed; top: 0; left: 0; right: 0; background: red; color: white; padding: 10px; z-index: 100000; font-family: sans-serif;">
        <strong>EMERGENCY DEBUG:</strong> <span id="debug-message"></span>
    </div>
    <script>
        window.addEventListener('error', function(e) {
            console.error('EMERGENCY ERROR:', e.error);
            document.getElementById('emergency-debug').style.display = 'block';
            document.getElementById('debug-message').textContent = e.message + ' at ' + e.filename.split('/').pop() + ':' + e.lineno;
        });
        window.addEventListener('unhandledrejection', function(e) {
            console.error('EMERGENCY PROMISE REJECTION:', e.reason);
            document.getElementById('emergency-debug').style.display = 'block';
            document.getElementById('debug-message').textContent = 'Promise rejected: ' + (e.reason.message || e.reason);
        });
        setTimeout(function() {
            const loading = document.getElementById('loading-overlay');
            if (loading && loading.style.display !== 'none') {
                console.error('App stuck loading - timeout reached');
                document.getElementById('emergency-debug').style.display = 'block';
                document.getElementById('debug-message').textContent = 'App stuck loading - check console for module errors or failed fetches.';
            }
        }, 5000);
    </script>
    <!-- =================================================================== -->

    <!-- Loading Overlay -->
    <div id="loading-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; justify-content: center; align-items: center; z-index: 9999;">
        <div style="text-align: center;">
            <h2>Loading AEW Deck Constructor...</h2>
            <p>Please wait while we load the card database.</p>
        </div>
    </div>

    <!-- Main App Container (initially hidden) -->
    <div id="app-container" style="display: none;">
        <!-- All the application HTML goes here -->
        <header>
            <h1>AEW TCG Deck Constructor</h1>
        </header>
        <main class="container">
            <div class="search-panel">
                <div class="panel-header">
                    <h2>Card Pool</h2>
                    <div class="view-controls-container">
                        <div id="gridSizeControls" class="grid-size-controls">
                            <label>Grid Columns:</label>
                            <button data-columns="2">2</button>
                            <button data-columns="3" class="active">3</button>
                            <button data-columns="4">4</button>
                        </div>
                        <button id="viewModeToggle">Switch to Grid View</button>
                    </div>
                </div>
                <div class="filter-controls">
                    <input type="text" id="searchInput" placeholder="Search card name or text...">
                    <div id="cascadingFiltersContainer" class="cascading-filters"></div>
                    <div class="sort-filter-container">
                        <div class="sort-controls">
                            <label for="sortSelect">Sort by:</label>
                            <select id="sortSelect">
                                <option value="alpha-asc">Name (A-Z)</option>
                                <option value="alpha-desc">Name (Z-A)</option>
                                <option value="cost-asc">Cost (Low-High)</option>
                                <option value="cost-desc">Cost (High-Low)</option>
                                <option value="damage-desc">Damage (High-Low)</option>
                                <option value="damage-asc">Damage (Low-High)</option>
                                <option value="momentum-desc">Momentum (High-Low)</option>
                                <option value="momentum-asc">Momentum (Low-High)</option>
                            </select>
                        </div>
                        <div class="cost-filter-controls">
                            <label><input type="checkbox" id="showZeroCost" checked> Show 0-Cost</label>
                            <label><input type="checkbox" id="showNonZeroCost" checked> Show Non-0-Cost</label>
                        </div>
                    </div>
                </div>
                <div id="searchResults" class="card-list list-view"></div>
            </div>
            <div class="deck-panel">
                <div class="persona-selection">
                    <h2>Persona</h2>
                    <select id="wrestlerSelect"><option value="">-- Select Wrestler --</option></select>
                    <select id="managerSelect"><option value="">-- Select Manager --</option></select>
                </div>
                <div id="personaDisplay" class="persona-display-container"></div>
                <h2>Starting Deck (<span id="startingDeckCount">0/24</span>)</h2>
                <div id="startingDeckList" class="deck-list-small"></div>
                <h2>Purchase Deck (<span id="purchaseDeckCount">0/36+</span>)</h2>
                <div id="purchaseDeckList" class="deck-list-small"></div>
                <div class="deck-actions">
                    <button id="importDeck">Import Deck</button>
                    <select id="exportSelect">
                        <option value="">Export As...</option>
                        <optgroup label="Deck Export">
                            <option value="export-text">Text</option>
                        </optgroup>
                    </select>
                    <button id="confirmExportBtn"><span id="confirmExportBtnText">Export</span></button>
                    <button id="clearDeck">Clear Deck</button>
                </div>
            </div>
        </main>
        <div id="cardModal" class="modal-backdrop">
            <div class="modal-content">
                <span class="modal-close-button">&times;</span>
                <div id="modalCardContent"></div>
            </div>
        </div>
        <div id="importModal" class="modal-backdrop">
            <div class="modal-content">
                <span class="modal-close-button">&times;</span>
                <h3>Import Decklist</h3>
                <div class="import-controls">
                    <label for="deckFileInput">Import from .txt file:</label>
                    <input type="file" id="deckFileInput" accept=".txt">
                    <textarea id="deckTextInput" rows="10" placeholder="Or paste decklist here..."></textarea>
                    <button id="processImportBtn">Import</button>
                </div>
                <div id="importStatus" class="import-status"></div>
            </div>
        </div>
    </div>

    <!-- Cache-Busting Script Loader -->
    <script>
        const version = new Date().getTime();
        const mainScript = document.createElement('script');
        mainScript.type = 'module';
        mainScript.src = `main.js?v=${version}`;
        document.body.appendChild(mainScript);
    </script>
</body>
</html>
